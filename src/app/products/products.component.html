<!-- products/products.component.html -->
<div class="container mx-auto p-4">
  <div *ngIf="products.length === 0" class="text-center text-gray-500 py-8">
    Loading...
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
  </div>

  <!-- Enhanced Pagination -->
  <div class="flex justify-center items-center mt-8 space-x-2" *ngIf="totalItems > 0">
    <button
      (click)="changePage(1)"
      [disabled]="currentPage === 1"
      class="px-3 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 disabled:opacity-50 transition"
    >
      « First
    </button>
    <button
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-3 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 disabled:opacity-50 transition"
    >
      ‹ Prev
    </button>
    <div class="flex space-x-1">
      <button
        *ngFor="let page of getPageNumbers()"
        (click)="changePage(page)"
        [ngClass]="{'bg-blue-500 text-white': page === currentPage, 'bg-gray-200 text-gray-700': page !== currentPage}"
        class="px-4 py-2 rounded-full hover:bg-gray-300 transition"
      >
        {{ page }}
      </button>
    </div>
    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-3 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 disabled:opacity-50 transition"
    >
      Next ›
    </button>
    <button
      (click)="changePage(totalPages)"
      [disabled]="currentPage === totalPages"
      class="px-3 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 disabled:opacity-50 transition"
    >
      Last »
    </button>
  </div>
</div>
